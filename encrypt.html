<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt Message</h1>
        <textarea id="message" rows="6" placeholder="Enter your message here..."></textarea>
        <input type="number" id="shift" placeholder="Enter shift value (e.g., 3)" />
        <button onclick="encryptMessage()">Encrypt</button>
        <div class="output" id="encryptedMessage"></div>
    </div>
    <script>
        function encryptMessage() {
            const message = document.getElementById('message').value;
            const shift = parseInt(document.getElementById('shift').value);
            const encryptedMessage = shiftMessage(message, shift);
            document.getElementById('encryptedMessage').textContent = encryptedMessage;
        }

        function shiftMessage(message, shift) {
            return message.split('').map(char => {
                if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) + shift) % 26 + 'a'.charCodeAt(0));
                } else if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) + shift) % 26 + 'A'.charCodeAt(0));
                } else {
                    return char;
                }
            }).join('');
        }
    </script>
</body>
</html>
